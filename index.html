<html>

<head>
    <title>JavaScript</title>
</head>

<body>
    <input type="text" id="txt1"><br>
    <input type="text " id="txt2"><br>
    <input type="button" id="bntcalcular" value="Somar" onclick="calcular()">


    <script>
        var num1 = document.getElementById('txt1');
        var num2 = document.getElementById('txt2');

        function calcular() {

            alert(parseInt(num1.value) + parseInt(num2.value));
        }

    </script>
</body>

</html>
